<div class="container-fluid">
<table class="table" id="myTable" border="1">
<thead>
<tr>
  <th>UserName</th>
  <th>Password</th>
  <th>Email</th>
</tr>
</thead>
<tbody id="table-body">
<% _.each(data,function(val){%>
<td> <%=val.username%> </td>
<td><%=val.password%> </td>
<td><%=val.email%> </td>
<%})%>
</tbody>
</table>
</div>
